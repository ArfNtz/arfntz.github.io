<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur BAM 2025/2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #333;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .toggle-buttons label {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }
    .toggle-buttons input[type="checkbox"]:checked + label {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
    }
    .explanation, .detail {
      margin-top: 15px;
      background: #fff;
      padding: 15px;
      border-left: 4px solid #007bff;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Calculateur de tarif – BAM 2025/2026</h2>

<div class="section">
  <label for="qf">Quotient familial CAF :</label>
  <select id="qf">
    <option value=">1500">Plus de 1500 €</option>
    <option value="1350">1350,01 - 1500 €</option>
    <option value="1050">1050,01 - 1350 €</option>
    <option value="900">900,01 - 1050 €</option>
    <option value="750">750,01 - 900 €</option>
    <option value="<750">Moins de 750 €</option>
    <option value="0">0 - 750 €</option>
  </select>
</div>

<div class="section toggle-buttons">
  <input type="checkbox" id="savenay" hidden>
  <label for="savenay">Résident à Savenay</label>

  <input type="checkbox" id="moins18" hidden>
  <label for="moins18">Moins de 18 ans / étudiant</label>
</div>

<div class="section">
  <h3>Cours individuels</h3>
  <label><input type="checkbox" value="binome" class="coursInd"> Instrument 1ère année (binôme)</label>
  <label><input type="checkbox" value="individuel" class="coursInd"> Instrument 2e année et + (individuel)</label>
</div>

<div class="section">
  <h3>Cours collectifs</h3>
  <label><input type="checkbox" value="eveil" class="coursCol"> Atelier éveil – 102 €</label>
  <label><input type="checkbox" value="chant" class="coursCol"> Atelier chant – 126 €</label>
  <label><input type="checkbox" value="chorale" class="coursCol"> Chorale adulte – 156 €</label>
  <label><input type="checkbox" value="orchestre" class="coursCol"> Atelier orchestre jeunes – 156 €</label>
  <label><input type="checkbox" value="orchestre_adulte" class="coursCol"> Atelier orchestre adulte – 186 €</label>
  <label><input type="checkbox" value="formation" class="coursCol"> Formation musicale – 126 €</label>
</div>

<button onclick="calculerTarif()">Calculer le tarif</button>

<div class="result" id="resultat"></div>
<div class="explanation" id="explication"></div>
<div class="detail" id="detailTarif"></div>

<script>
const grilles = {
  binome: { ">1500": 525, "1350": 384, "1050": 366, "900": 345, "750": 327, "<750": 270, "0": 78 },
  individuel: { ">1500": 843, "1350": 759, "1050": 762, "900": 543, "750": 516, "<750": 489, "0": 108 },
  collectif: {
    eveil: 102,
    chant: 126,
    chorale: 156,
    orchestre: 156,
    orchestre_adulte: 186,
    formation: 126
  }
};

function arrondir(valeur) {
  return Math.round(valeur / 3) * 3;
}

function appliquerReductionIndividuelle(prix, estSavenay, estMineur) {
  if (!estSavenay) return prix;
  let pourcentage = estMineur ? 0.80 : 0.30;
  return prix - (prix * pourcentage);
}

function calculerTarif() {
  const qf = document.getElementById("qf").value;
  const estSavenay = document.getElementById("savenay").checked;
  const estMineur = document.getElementById("moins18").checked;

  const coursIndividuels = document.querySelectorAll(".coursInd:checked");
  const coursCollectifs = document.querySelectorAll(".coursCol:checked");

  let total = 0;
  let totalIndividuel = 0;
  let nbCoursInd = 0;
  let explication = "";
  let detailTarif = "";

  explication += `Quotient familial : ${qf}\nRésident Savenay : ${estSavenay ? "Oui" : "Non"}\nMoins de 18 ans : ${estMineur ? "Oui" : "Non"}\n\n`;

  // Cours individuels
  explication += "Cours individuels :\n";
  coursIndividuels.forEach(el => {
    const type = el.value;
    const base = grilles[type][qf];
    const reduit = appliquerReductionIndividuelle(base, estSavenay, estMineur);
    explication += `  - ${type} : ${base} € → ${reduit.toFixed(2)} €\n`;
    totalIndividuel += reduit;
    nbCoursInd++;
  });

  // Réduction famille si au moins 2 cours individuels
  if (nbCoursInd >= 2) {
    const reducFamille = totalIndividuel * 0.05;
    explication += `Réduction famille (5%) : -${reducFamille.toFixed(2)} €\n`;
    totalIndividuel -= reducFamille;
  }

  total += totalIndividuel;

  // Cours collectifs
  explication += `\nCours collectifs :\n`;
  let ateliersPayants = [];
  coursCollectifs.forEach(el => {
    const type = el.value;
    const prix = grilles.collectif[type];
    ateliersPayants.push({ type, prix });
  });

  // Offrir le moins cher si au moins un cours individuel
  ateliersPayants.sort((a, b) => a.prix - b.prix);
  if (nbCoursInd > 0 && ateliersPayants.length > 0) {
    const gratuit = ateliersPayants.shift();
    explication += `  - ${gratuit.type} : GRATUIT (inclus avec cours individuel)\n`;
  }

  ateliersPayants.forEach(item => {
    explication += `  - ${item.type} : ${item.prix} €\n`;
    total += item.prix;
  });

  // Cotisation annuelle
  explication += `\nCotisation annuelle : 40.00 €\n`;
  total += 40;

  const totalArrondi = arrondir(total);

  document.getElementById("resultat").innerText = `Tarif total arrondi : ${totalArrondi.toFixed(2)} €`;
  document.getElementById("explication").innerText = explication;
  document.getElementById("detailTarif").innerText =
    `Détail brut (non arrondi) : ${total.toFixed(2)} €\nArrondi au multiple de 3 : ${totalArrondi.toFixed(2)} €`;
}
</script>

</body>
</html>
